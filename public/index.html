<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Error Guide</title>
  <meta name="description" content="OpenClaw 오류 해결 가이드. 121개 오류, 274개 해결 방법.">
  <link rel="canonical" href="https://openclaw-error-guide.vercel.app/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="OpenClaw Error Guide">
  <meta property="og:description" content="OpenClaw 오류 해결의 시작.">
  <meta property="og:url" content="https://openclaw-error-guide.vercel.app/">
  <meta property="og:locale" content="ko_KR">
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{background:#0a0a0a;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Helvetica Neue',sans-serif;overflow-x:hidden;-webkit-font-smoothing:antialiased}
    body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;opacity:0.3;background-image:radial-gradient(circle at 1px 1px,rgba(255,255,255,0.015) 1px,transparent 1px);background-size:4px 4px}
    nav{position:fixed;top:0;left:0;right:0;height:60px;background:rgba(10,10,10,0.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:space-between;padding:0 40px;z-index:100}
    .nav-left,.nav-right{display:flex;align-items:center;gap:24px}
    .nav-logo{display:grid;grid-template-columns:6px 6px;gap:4px}
    .nav-logo span{width:6px;height:6px;background:#fff;border-radius:50%}
    nav a{color:rgba(255,255,255,0.6);text-decoration:none;font-size:0.95rem;font-weight:500;transition:color 0.3s}
    nav a:hover{color:#fff}
    .nav-guide{color:#fff!important}
    .nav-signup{background:#fff;color:#000!important;border-radius:999px;padding:8px 20px;font-size:0.9rem;transition:box-shadow 0.3s}
    .nav-signup:hover{box-shadow:0 0 30px rgba(255,255,255,0.2);color:#000!important}
    section{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;z-index:1}
    .glow-bg::before{content:'';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80%;height:80%;background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.03) 0%,transparent 60%);pointer-events:none}
    .hero{font-size:clamp(2.5rem,6vw,5rem);font-weight:600;letter-spacing:-0.03em;line-height:1.15;text-align:center}
    .phrase{font-size:clamp(1.8rem,4.5vw,3.5rem);font-weight:500;letter-spacing:-0.03em;line-height:1.15;text-align:center}
    .stats{font-weight:300}
    .stats-wrap{position:relative;display:flex;flex-direction:column;align-items:center;gap:0}
    .stats-line{width:60px;height:1px;background:rgba(255,255,255,0.08)}
    .stats-line-top{margin-bottom:32px}
    .stats-line-bottom{margin-top:32px}
    .cta-wrap{display:flex;flex-direction:column;align-items:center;gap:48px}
    .cta-btn{display:inline-block;background:#fff;color:#000;border-radius:999px;padding:16px 40px;font-size:1.1rem;font-weight:600;text-decoration:none;transition:box-shadow 0.3s}
    .cta-btn:hover{box-shadow:0 0 30px rgba(255,255,255,0.2)}
    .cta-sub{color:rgba(255,255,255,0.4);font-size:0.9rem;margin-top:-24px}
    .reveal{opacity:0;transform:translateY(30px);transition:opacity 1s ease-out,transform 1s ease-out,text-shadow 1s ease-out;text-shadow:none}
    .reveal.visible{opacity:1;transform:translateY(0);text-shadow:0 0 40px rgba(255,255,255,0.15),0 0 80px rgba(255,255,255,0.05)}
    .reveal.delay-1{transition-delay:0.2s}
    .reveal.delay-2{transition-delay:0.4s}
    .reveal.delay-3{transition-delay:0.6s}
    @media(max-width:600px){nav{padding:0 20px}nav a{font-size:0.85rem}.nav-signup{padding:6px 16px;font-size:0.85rem}}
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <div class="nav-logo"><span></span><span></span><span></span><span></span></div>
      <a href="pages/guide.html" class="nav-guide">가이드</a>
    </div>
    <div class="nav-right">
      <a href="pages/guide.html">로그인</a>
      <a href="pages/guide.html" class="nav-signup">시작하기</a>
    </div>
  </nav>
  <section class="glow-bg"><p class="hero reveal">오류 해결의 시작.</p></section>
  <section><p class="phrase reveal">에러가 발생하면</p></section>
  <section><p class="phrase reveal">막막합니다.</p></section>
  <section><p class="phrase reveal">하지만 대부분의 에러는</p></section>
  <section class="glow-bg"><p class="phrase reveal">이미 해결된 적 있습니다.</p></section>
  <section class="glow-bg">
    <div class="stats-wrap">
      <div class="stats-line stats-line-top reveal"></div>
      <p class="phrase stats reveal delay-1">121개 오류. 274개 해결 방법.</p>
      <div class="stats-line stats-line-bottom reveal delay-2"></div>
    </div>
  </section>
  <section><p class="phrase reveal">AI가 분석하고, 문서가 안내합니다.</p></section>
  <section class="glow-bg">
    <div class="cta-wrap">
      <p class="phrase reveal">지금 시작하세요.</p>
      <a href="pages/guide.html" class="cta-btn reveal delay-1">가이드 시작하기 &rarr;</a>
      <p class="cta-sub reveal delay-2">무료로 시작</p>
    </div>
  </section>
  <script>
    var o=new IntersectionObserver(function(e){e.forEach(function(x){if(x.isIntersecting)x.target.classList.add('visible')})},{threshold:0.2});
    document.querySelectorAll('.reveal').forEach(function(el){o.observe(el)});
  </script>
</body>
</html>
